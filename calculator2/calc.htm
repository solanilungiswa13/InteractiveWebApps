<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="author" content="Lyndon">
    <meta name="description" content="Calculator App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="" />
</head>

<body>
    <header></header>
    <main>

        <div class="calc">
            <div class="calcDisplay"> <input type="text" id="display" disabled></div>
            <section>
                <div class="numbers">
                    <button value="9">9</button>
                    <button value="8">8</button>
                    <button value="7">7</button>
                    <button value="6">6</button>
                    <button value="5">5</button>
                    <button value="4">4</button>
                    <button value="3">3</button>
                    <button value="2">2</button>
                    <button value="1">1</button>
                    <button value="0">0</button>
                </div>
            </section>
            <section>
                <div class="operators">
                    <button id="plus" value="+">+</button>
                    <button id="minus" value="-">-</button>
                    <button id="divide" value="/">/</button>
                    <button id="multiply" value="*">*</button>
                    <div class="equals">
                        <button id="equals" value="=">=</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="script.js">
    </script>
</body>

</html>
