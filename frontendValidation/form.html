<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <form class="form-inline" action="/action_page.php">
        <label for="newtask">New Task:</label>
        <input type="text" placeholder="Required and must contain no html characters" required><br>

        <label for="taskdescription">Task description:</label>
        <input type="text" placeholder="Optional." required><br>

        <label for="setduedate">Set Task due date:</label>
        <input type="date" id="start" name="trip-start" value="dd/mm/yyyy">
        <input type="hidden" placeholder="Required.Must select a date" required><br>



        <label for="setuetime">Set Task due time:</label>
        <input type="time" id="" name="time-start" value="h/m">
        <input type="hidden" placeholder="Required.Must select a time" required><br>


        <button type="submit">Submit</button>
    </form>
</body>

</html>
