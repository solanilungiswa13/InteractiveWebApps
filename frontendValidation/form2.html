<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Front End Validation</title>


</head>

<body>
    <form>
        <label for="text">New task</label>
        <input type="text" id="newtask" placeholder="Required and must contain no html characters" required>
        <p id="newTaskError" style="color:red;">Please make sure your task contains no HTML characters</p>

        <label for="textarea">Set task description</label>
        <textarea placeholder="optional"></textarea><br>

        <label for="date">Task date</label>
        <input type="date" required><br>

        <label for="time">Task time</label>
        <input type="time" required><br>

        <button id="submit">Submit</button>
    </form>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
